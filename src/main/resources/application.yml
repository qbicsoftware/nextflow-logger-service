micronaut:
    application:
        name: nxflogger
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
contact:
    first-name: $WF_CONTACT_FIRST_NAME
    last-name: $WF_CONTACT_LAST_NAME
    email: $WF_CONTACT_EMAIL
database:
    name: workflows
datasources:
        default:
            url: jdbc:mariadb://$WF_DB_HOST/$WF_DB_NAME
            username: $WF_DB_USER
            password: $WF_DB_PWD
            driverClassName: org.mariadb.jdbc.Driver