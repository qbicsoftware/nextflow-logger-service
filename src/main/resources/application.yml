micronaut:
    application:
        name: nxflogger
    router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
database:
    name: workflows
datasources:
        default:
            url: jdbc:mariadb://$WF_DB_HOST/$WF_DB_NAME
            username: $WF_DB_USER
            password: $WF_DB_PWD
            driverClassName: com.mariadb.jdbc.Driver
